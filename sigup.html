<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sigin.css" />
    <link rel="stylesheet" href="sigup.css">
  </head>
  <body>
    <a href="/"><img class="logo" src="images/logo3.png" width="100px" /></a>
    <div class="signin-container">
      <h1 class="signin-title">Sign up</h1>
      <h5 class="input-lable">Your name</h5>
      <input type="text" placeholder="First and last name" />
      <h5 class="input-lable">Mobile number or email</h5>
      <input type="text" />
      <h5 class="input-lable">Password</h5>
      <input type="password" placeholder="At least 6 characters" />
      <button>Continue</button>
      <p class="signin-condition">
        By continuing, you agree to Amazon's <span>Conditions of Use</span> and
        <span>Privacy Notice.</span>
      </p>
      <p class="sigin-help">&#9656;<span>Need Help</span></p>
      <hr>
      <h4>Buying for Work?</h4>
      <p class="sigin-business"><span>Shop in Amazon Business</span></p>
    </div>
    <div class="sigin-bottom">
      <hr>
      <p>Have an account?</p>
      <hr>
    </div>
    <a href="/sigin.html">
      <button class="sigin-signup-btn">Login with Amazon account</button>
    </a>

    <footer>
      <div class="footer-links">
        <a href="#">Condition of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="footer-copyright">
        &copy; 1996-2025,Amazon.com, Inc. or ites affiliates
      </p>
    </footer>
  </body>
</html>
