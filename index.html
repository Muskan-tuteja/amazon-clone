<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href=""><img src="images/logo .png" width="100" /></a>
      <div class="nav-country">
        <img src="images/location.png" height="20" />
        <div>
          <p>Deliver to</p>
          <h1>12450,Us</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-gategory">
          <p>All</p>
          <i class="fa-solid fa-caret-down" height="12"></i>
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon..."
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="nav-language">
        <i
          class="fa-solid fa-flag-usa"
          style="color: #e70808"
          height="25px"
        ></i>
        <p>EN</p>
        <i class="fa-solid fa-caret-down" height="12px"></i>
      </div>
      <div class="nav-text">
        <p>Hello, Sign in</p>

        <h1>
          Account & Lists
          <i class="fa-solid fa-caret-down"></i>
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>
          & Orders
          <i class="fa-solid fa-caret-down" height="8px"></i>
        </h1>
      </div>
      <a href="#">
        <i class="fa-solid fa-cart-shopping">
          </i>
      </a>
      <p>Cart</p>
    </nav>
  </body>
</html>
