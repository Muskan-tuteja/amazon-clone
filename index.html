<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href=""><img src="images/logo .png" width="100" /></a>
      <div class="nav-country">
        <img src="images/location.png" height="20" />
        <div>
          <p>Deliver to</p>
          <h1>12450,Us</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-gategory">
          <p>All</p>
          <i class="fa-solid fa-caret-down" height="12"></i>
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon..."
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="nav-language">
        <i
          class="fa-solid fa-flag-usa"
          style="color: #e70808"
          height="25px"
        ></i>
        <p>EN</p>
        <i class="fa-solid fa-caret-down" height="12px"></i>
      </div>
      <div class="nav-text">
        <p>Hello, Sign in</p>

        <h1>
          Account & Lists
          <i class="fa-solid fa-caret-down"></i>
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>
          & Orders
          <i class="fa-solid fa-caret-down" height="8px"></i>
        </h1>
      </div>
      <a href="#">
        <i class="fa-solid fa-cart-shopping"> </i>
      </a>
      <p class="shop">Cart</p>
    </nav>
    <div class="nav-bottom">
      <div>
        <i class="fa-solid fa-bars"></i>
        <p>All</p>
      </div>
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
      <p>Mobile</p>
      <p>Fresh</p>
      <p>Computer</p>
      <p>Books</p>
      <p>Electronics</p>
    </div>

    <div class="header-slider">
      <a href="#" class="control_prev">&#129144;</a>
      <a href="#" class="control_next">&#129146;</a>
      <ul>
        <img src="images/header1.png" class="header-img" />
        <img src="images/header2.png" class="header-img" />
        <img src="images/header3.png" class="header-img" />
        <img src="images/header4.png" class="header-img" />
        <img src="images/header5.png" class="header-img" />
        <img src="images/header6.png" class="header-img" />
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
